<div class="a" align="center">
	<h1 align = "center">SIGN UP</h1>
	<div id="input">
    <input id="op1" type="text" placeholder="Enter first element" onfocus="elemFocused(this)" onblur="elemBlurred(this)">
    <input id="op2" type="text" placeholder="Enter the second element" onfocus="elemFocused(this)" onblur="elemBlurred(this)">

    </div>
    <div id="operators">
        <input id="plus" type="button" value="Add" onclick="calculator('+')" onfocus="elemFocused(this)" onblur="elemBlurred(this)">
        <input id="minus" type="button" value="Subtract" onclick="calculator('-')" onfocus="elemFocused(this)" onblur="elemBlurred(this)">
        <input id="times" type="button" value="Multiply" onclick="calculator('*')" onfocus="elemFocused(this)" onblur="elemBlurred(this)">
        <input id="divide" type="button" value="Divide" onclick="calculator('/')" onfocus="elemFocused(this)" onblur="elemBlurred(this)">
    </div>
    <div id="result">

    </div>
    <div id="reset">
        <input id="resetButton" type="button" value="RESET" onclick="resetFunction()">
    </div>
</div>

</body>
